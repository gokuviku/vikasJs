<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-800 text-slate-100 ">
    <h2 class="italic align-middle">hello</h2>
    
    <script>
        let inp=prompt("enter any ONE char:")
            if(inp>='a'&&inp<='z'||inp>='A'&&inp<='Z'){
                document.write("char is alphabet.")
            }else if(inp>='0'&&inp<='9'){
                document.write("char is numeric.")
            }
            
            else {
                document.write("char is something special.")
            }
        </script>
</body>
</html>

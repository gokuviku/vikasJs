<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-stone-800 text-slate-100 ">
    <script>
        let i =prompt("enter one char")

        switch(i){
            case "m":
                document.write("day is monday : ")
                break;
            case "t":
                document.write("day is tuesday : ")
                break;
            case "w":
                document.write("day is wednusday : ")
                break;

            case "T":
                document.write("day is thursday : ")
                break;

            case "f":
                document.write("day is friday : ")
                break;

            case "s":
                document.write("day is saturday : ")
                break;

            case "S":
                document.write("day is sunday : ")
                break;
        }
    </script>
</body>
</html>

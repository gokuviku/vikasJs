<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-800 text-slate-100 text-center m-5 p-5">
    <h1 class="italic text-center m-5 p-5">hello</h1>

    <script>
      let inp1 = parseFloat(prompt("enter in meter:"));
      foot = (inp1) => inp1*3.2;
      document.write("<br>meter to foot is : ", foot(inp1));

      let inp2 = parseFloat(prompt("enter in celcius:"));
      foot = (inp2) => inp2*(1.8)+32;
      document.write("<br>celcius to farenheit is : ", foot(inp2));

      let inp3 = parseFloat(prompt("enter in dollar:"));
      foot = (inp3) => inp3*82;
      document.write("<br>$ to rs is : ", foot(inp3));

    </script>
  </body>
</html>

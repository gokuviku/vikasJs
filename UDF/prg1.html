<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-800 text-slate-100 text-center m-5 p-5">
    <h1 class="italic text-center m-5 p-5">hello</h1>

    <script>
      let inp1 = parseInt(prompt("enter any number:"));
      let inp2 = parseInt(prompt("enter any number:"));

      let add = (inp1, inp2) => inp1 + inp2
      document.writeln("<br>add is : ", add(inp1,inp2));

      let sub = (inp1, inp2) => inp1 - inp2
      document.writeln("<br>sub is : ", sub(inp1,inp2));

      let mult = (inp1, inp2) => inp1 * inp2
      document.writeln("<br>mult is : ", mult(inp1,inp2));

      let div = (inp1, inp2) => inp1 / inp2
      document.writeln("<br>div is : ", div(inp1,inp2));
    </script>
  </body>
</html>
